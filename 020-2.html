        function getIntervalDate(intervalDay, format) {
            var now = new Date();
            // return new Date(now.getTime());
            var d = new Date(now.getTime() + ((60 * 60* 24 * 1000) * intervalDay));
            var year = d.getFullYear();
            var month = d.getMonth() + 1;
            var day = d.getDate();

            // return year + "/" + month.toString().padStart(2, 0) + "/" + day;
            return format.replace("YYYY", year).replace("MM", month.toString().padStrat(2,0).replace("DD", day));
        }
