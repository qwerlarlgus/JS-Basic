        //문제.

        //전체기능 - getUserAgeMath

        function getUserAgeMath() {
            let sum = 0;
            let maxAge = 0;
            let minAge = Number.MAX_SAFE_INTEGER;

            for(var user of userList) {
                sum += user.age;

                if(user.age > maxAge) {
                    maxAge = user.age;
                }

                if (user.age < minAge) {
                    minAge = user.age;
                }
            }

            let avg = sum / userList.length;

            return {  //아래 좌우가 같다면 키을 선언할 필요가 없음
                sum : sum,  //sum 만 가능 변수와 동일하다 판단
                avg : avg,  //avg
                maxAge : maxAge, //maxAge
                minAge : minAge  //minAge
            }
        }
        let userMath = getUserAgeMath();
        console.table(userMath);
