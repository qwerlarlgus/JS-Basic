<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
</head>

<body>
    <script>
        // 비교 연산자
        var x= 3;
        var y = 4;
        console.log(x == y); //같은지 false
        console.log(x != y); //다른지 true
        console.log(x > y); // x가 크냐
        console.log(x >= y); // x가 크거나 같냐
        console.log(x < y); // y가 x보다 작냐
        console.log(x <= y); // x가 y보다 작거나 같냐
        
        var x = 3;
        var y = "3";
        console.log(x == y); 
        // 숫자와 문자인 3을 같다고 해줌 배려? 오히려 복잡하징
        console.log(x === y); //이러면 한번더 확인하는 것이니 사실대로
        

    </script>
</body>

</html>
